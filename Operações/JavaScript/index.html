<!-- O HTML é dividido entre duas partes: -->

<!-- Primeira Parte (Head/Cabeça: Ficará com todas as informações da parte de cima do código, ou seja, a parte mais descritiva da página WEB):-->
<!DOCTYPE html> <!-- Mostra o tipo do documento,tbm pode mostrar qual é a versão -->
<html lang="en"> <!-- "html": Indica onde vai começar todo o código HTML; 'lang="en"': Linguagem que o HTML vai está -->

<head>
    <!-- As Meta tags são linhas de código HTML ou "etiquetas" que, entre outras coisas, descrevem o conteúdo do seu site para os buscadores. -->
    <meta charset="UTF-8"> <!-- O charset com esta indentificação, garante a compatibilidade do código com os caracteres de padrão latino americano é uma linguagem mais universal-->
    <title>Operações</title> <!-- Nome que aparecerá na sua aba, janela ou guia -->
    <script type="text/javascript" src="JavaScript.js"> </script> <!-- Para utilizarmos o JS de outro arquivo, fazemos isto dentro da primeira parte do script. Só alterando src com o nome que está noemado o arquivo que está o JS-->
</head>

<!-- Segunda Parte (Body/Corpo: Estará os paráfragos, as imagens, os links):-->
<body>
    <!-- Podemo utilizar o <script> aqui no body, e escrever o JS aqui, mas iremos utilizar o script lá na parte de cima (No head) para chamarmos o código que fizemos em .js -->
    
    <div id = "soma"> O resultado da adição será colocado aqui </div>
    <!--<div id = sub> O resultado da adição será colocado aqui </div>  
    <div id = mult> O resultado da adição será colocado aqui </div>  
    <div id = divi> O resultado da adição será colocado aqui </div>-->    
</body>
</html>
